<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration</title>
</head>
<!--  style="background-image: url(https://i.ibb.co/WVfCKYN/Untitled-3-01.jpg)"; -->

<body>
    <div class="bg-no-repeat bg-cover bg-bottom" style="background-image: url(https://i.ibb.co/WVfCKYN/Untitled-3-01.jpg)" ;>
        <h1 class="tittle text-center text-4xl font-black p-5">Create Your Account</h1>
        <div class="hero min-h-screen">
            <div class="form-container card  shadow-2xl">
                <div class="card-body w-full">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-black text-lg">First Name</span>
                        </label>
                        <input type="text" placeholder="Enter Your First Name"
                            class="input input-bordered text-black bg-slate-100" />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-black text-lg">Last Name</span>
                        </label>
                        <input type="text" placeholder="Enter Your Last Name"
                            class="input input-bordered text-black bg-slate-100" />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-black text-lg">Email</span>
                        </label>
                        <input type="email" placeholder="Enter Your Email Here"
                            class="input input-bordered text-black bg-slate-100" />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-black text-lg">Password</span>
                        </label>
                        <input type="password" placeholder="Enter Password Here"
                            class="input input-bordered text-black bg-slate-100" />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-black text-lg">Confirm Password</span>
                        </label>
                        <input type="password" placeholder="Confirm Your Password"
                            class="input input-bordered text-black bg-slate-100" />
                    </div>

                    <div class="form-control mt-6">
                        <button
                            class="bg-[#5AE4A8] text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 py-3">Sign
                            Up</button>
                    </div>
                    <p class="text-base text-center text-gray-500">Already have an account ? go to <a
                            href="./Log In page.html" class="link link-primary">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
