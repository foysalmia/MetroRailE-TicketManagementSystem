<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Dhaka Metro Rail</title>
</head>
<body>
  <!--Header start-->
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <img class="logo-img" src="images/logo.png" alt="logo">
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered iii" />
          </div>
          <div class="nav-options">
            <a class="nav-btn ii" href="#">Home</a>
            <a class="nav-btn ii" href="#">Train Information
            </a>
            <a class="nav-btn ii" href="#">Contact Us</a>
            <a class="nav-btn ii" href="#">Book Ticket</a>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700180614.jpg" alt="user" />
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between ii">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a class="profile-option ii" herf="#">Settings</a></li>
              <li><a class="profile-option ii" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
  <!--Header end-->
  <div class="section" style="background-image: url('background.jpg');">
    <div class="booking-form backdrop-blur-sm">
      <div class="form_part_one">
        <label for="from">Form</label><br/>
        <input id="from" type="text" placeholder="From Station" class="input input-bordered input-success w-full max-w-xs" />
        <label for="jurney">Date of Journey</label><br/>
        <input id="from" type="date" placeholder="Travel date" class="input input-bordered input-success w-full max-w-xs" />
      </div>
      <div class="form_part_two">
        <label for="to">To</label><br/>
        <input id="to" type="text" placeholder="To Station" class="input input-bordered input-success w-full max-w-xs" />
        <label for="ticket">Choose a class</label><br/>
        <select class="select select-accent w-full max-w-xs">
          <option disabled selected>Choose a class</option>
          <option>First-Class</option>
          <option>Second-Class</option>
          <option>Local-Class</option>
        </select>
      </div>
    </div>
    <div class="search-train">
      <button class="btn btn-block bg-green-300 hover:bg-blue-500 border-style: none">Search Train</button>
    </div>
  </div>
</body>
</html>
